<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><button id="buttonlink" href="aboutus.html">About Us</button></li>
            <li><button id="buttonlink" href="register.html">Register</button></li>
        </ul>
    </nav>

    <form>
        <fieldset>
            <h1 id="heading">Sign Up</h1>
            <p>
                <input class="box" type="email" name="Email" placeholder="Email">
            </p>
            <p>
                <input class="box" type="text" name="Username" placeholder="Username">
            </p>
            <p>
                <input class="box" type="password" name="Password" placeholder="Password">
            </p>
            <p>
                <input class="box" type="password" name="Confirm Password" placeholder="Confirm Password">
            </p>
            <p>
                <p><button>Submit</button></p>
            </p>
            <p id="linkimg">
                <a href="http://www.amazon.com"><img src="../HTML Register Page/Register Assests/amazon.jpg" alt="Amazon"></a>
                <a href="http://www.facebook.com"><img src="../HTML Register Page/Register Assests/fb.png" alt="Facebook"></a>
                <a href="http://www.github.com"><img src="../HTML Register Page/Register Assests/GitHub.png" alt="GitHub"></a>
                <a href="http://www.slack.com"><img src="../HTML Register Page/Register Assests/slack.gif" alt="Slack"></a>
                <a href="http://www.instagram.com"><img src="../HTML Register Page/Register Assests/insta.jpg" alt="Instragram"></a>
            </p>
        </fieldset>
    </form>
</body>
</html>
